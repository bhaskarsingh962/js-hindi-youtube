<script>
  // setTimeout(function(){

  // setInterval(function(){

  //difff btw set time out and set interval
  //set time out execute only once but set interval execute multiple times

  //also this work as a handler there for we need to pass only reference here

  function print (){
    console.log("hey");
  }

  const changeMe = setTimeout(print,5000); //you can pass function like this
  
  //now if set time out is taking to much time then how can we stop that
  
  document.querySelector('#stop').
  addEventListener('click',function(e){
    clearTimeout(changeMe); //to stop setTimout function 
  })

</script>
